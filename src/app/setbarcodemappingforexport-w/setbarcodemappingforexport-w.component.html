                </jqxGrid>
            </td>
            <td style="width: 6%" >
              <!-- <jqxInput  #txtBookingID  [width]="50" [height]="25"    [minLength]="1" [placeHolder]="'Num'" [disabled]="false"></jqxInput> -->
