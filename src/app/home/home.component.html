<app-framelayout> </app-framelayout>
   <label style="color: blueviolet;font-size: 30px" ><b>Dashboard</b></label>
    <table style="width: 100%;height: 10%"  border="0" >    
    <tr>
      <td>
          <label style="font-size: 15px" ><b>Status</b></label>
      </td>
      <td>
          <label style="font-size: 15px" ><b>List</b></label>
      </td>
    </tr>
      <tr>                 
        <td style="width: 30%;height: 10%">            
            <jqxBarGauge 
            [width]="400" [height]="400" [max]="150" 
            [colorScheme]="'scheme02'" [values]="values">
            </jqxBarGauge>
        </td>     
        <td style="width: 30%">
            
            <jqxGrid #myGrid
            [width]="850" [height]="365" [source]="employeesAdapter" [columns]="columns" 
            [rowdetails]="true" [rowsheight]="35" [initrowdetails]="initRowDetails"
            [ready]="ready" [rowdetailstemplate]="rowdetailstemplate">
        </jqxGrid>
        </td>
      </tr>

    </table>    
    <div class="framebutton"  >
                                
      <table width="100%" border="0">
          <tr>
          <td>
          
          <jqxButton [width]='120' [height]='40' class="buttoncolor" #button  >
          New
          </jqxButton>
        
    
          <jqxButton [width]='120' [height]='40' #button  >
          Save
          </jqxButton>
         
  
          <jqxButton [width]='120' [height]='40' #button >
          Edit
          </jqxButton>
     
          <jqxButton [width]='120' [height]='40' #button  >
          Delete
          </jqxButton>
     
        
          <jqxButton [width]='120' [height]='40' #button >
          Print
          </jqxButton>
         
          </td>
          </tr>
          </table>

</div>
