
<app-modal>
<div modal-body>
<!-- <app-framelayout> </app-framelayout> -->
  <table width="100%" border="0">
    <tr>
        <td style="text-align: center"> 
          <jqxInput [width]="'100%'"  [height]="20" [placeHolder]="BookingPlaceHolder" [disabled]="false"   [(ngModel)]="txtBookingID" [minLength]="1" ></jqxInput>   
        </td>
    </tr>
    <tr>
        <td>
            <jqxGrid #BookingGrid (onRowselect)="BookingGridOnRowSelect($event)"

            [width]="'100%'" [pageable]="true" [sortable]="true" 
            [filterable]="true" [editable]="true" [altrows]="true" [showstatusbar]="false" [showaggregates]="false" 
            [statusbarheight]="25"  [autoheight]="true" [rowdetails]="true" [rowsheight]="25" ></jqxGrid>
        </td>
    </tr>
    <tr>
      <td>

      </td>
    </tr>
    <tr>
        <td> 
          <jqxInput [width]="'100%'"  [height]="20" [placeHolder]="ContainerPlaceHolder" [disabled]="false"   [(ngModel)]="txtContrainerID" [minLength]="1"></jqxInput>   
        </td>
    </tr>
    <tr>
        <td>
            <jqxGrid #ContainerGrid (onRowselect)="ContainerGridOnRowSelect($event)"

            [width]="'100%'" [filterable]="true" [editable]="true" [altrows]="true" [showstatusbar]="false" [showaggregates]="false" 
            [statusbarheight]="25"  [autoheight]="true" [rowdetails]="true" [rowsheight]="25" ></jqxGrid>
        </td>
    </tr>
    <tr>
        <td>
          
        </td>
      </tr>
    <tr>
        <td> 
          <jqxInput [width]="'100%'"  [height]="20" [placeHolder]="ShipperPlaceHolder" [disabled]="false"   [(ngModel)]="txtShipperID" [minLength]="1"></jqxInput>   
        </td>
    </tr>
    <tr>
        <td>
            <jqxGrid #ShipperGrid (onRowselect)="ShipperGridOnRowSelect($event)"

            [statusbarheight]="25"  [autoheight]="true" [rowdetails]="true" [rowsheight]="25" ></jqxGrid>
        </td>
    </tr> 
    <tr>
        <td>
          
        </td>
      </tr> 
  <tr>
      <td> 
        <jqxInput [width]="'100%'"  [height]="20" [placeHolder]="TruckPlaceHolder" [disabled]="false"   [(ngModel)]="txtTruckID" [minLength]="1"></jqxInput>   
      </td>
  </tr>
  <tr>
      <td>
          <jqxGrid #TruckGrid (onRowselect)="TruckGridOnRowSelect($event)" 
          [source]="TruckGridAdaptor" (onCellvaluechanged)="TruckGridonCellvaluechanged($event)"  
          (onCellendedit)="TruckGridonCellendedit()" 
          [keyboardnavigation]="false" [columns]="TruckGridColumn"

      </td>
  </tr>
  <tr>
      <td>
        
      </td>
    </tr>
    <tr>
        <td> 
          <jqxInput [width]="'100%'"  [height]="20" [placeHolder]="POPlaceHolder" [disabled]="false"   [(ngModel)]="txtPOID" [minLength]="1"></jqxInput>   
        </td>
    </tr>
    <tr>
        <td>
            <jqxGrid #POGrid (onRowselect)="POGridOnRowSelect($event)"
            [source]="POGridAdaptor" (onCellvaluechanged)="POGridonCellvaluechanged($event)"  (onCellendedit)="POGridonCellendedit()"

            [width]="'100%'" [filterable]="true" [editable]="true" [altrows]="true" [showstatusbar]="false" [showaggregates]="false" 
            [statusbarheight]="25"  [autoheight]="true" [rowdetails]="true" [rowsheight]="25" ></jqxGrid>
        </td>  
    </tr> 
    <tr>
        <td>
          
        </td>
      </tr>
    <tr>
        <td> 
          <jqxInput [width]="'100%'"  [height]="20" [placeHolder]="SKUPlaceHolder" [disabled]="false"   [(ngModel)]="txtSKUID" [minLength]="1"></jqxInput>

            [width]="'100%'" [filterable]="true" [editable]="true" [altrows]="true" [showstatusbar]="false" [showaggregates]="false" 
            [statusbarheight]="25"  [autoheight]="true" [rowdetails]="true" [rowsheight]="25" ></jqxGrid>
        </td>
    </tr>
    <tr class="framebutton">
        <td>      
            <jqxButton [width]='120' [height]='30' class="buttoncolor" #button (onClick)="btnNew()"  >
              New
            </jqxButton>      
  
            <jqxButton [width]='120' [height]='30' #button (onClick)="btnSave()"  >
              Save
            </jqxButton>      
  
            <jqxButton [width]='120' [height]='30' #button >
              Edit
            </jqxButton>
      
            <jqxButton [width]='120' [height]='30' #button  >
              Delete
            </jqxButton>  
          
            <jqxButton  (onClick)="btnPrint()" [width]='120' [height]='30' #button >
              Print
            </jqxButton>      
          </td>
    </tr>
  </table>      
</div>
</app-modal>
